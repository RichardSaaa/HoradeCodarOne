<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Figuras Planas Trapézio</title>
</head>
<body>
    <script>
        //Área do Trapézio
        
        var bezao = parseInt(prompt ("Digite a Base Maior do Trapézio:"));
        var bezinho = parseInt(prompt ("Digite o Base Menor do Trapézio:"));
        var heigth = parseInt(prompt ("Digite a altura do Trapézio:"));
        var area = (bezao + bezinho) * heigth / 2;

        alert("Base Maior: " +bezao+ " Base Menor: " +bezinho+ " Área do Trapézio: " +area+ " ");
    </script>
</body>
</html>
