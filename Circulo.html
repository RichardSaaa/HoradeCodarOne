<!DOCTYPE html>
<html lang="en">

    <title>Área de Figuras Planas Circulo</title>
</head>
<body>
    <script>
        var pi = 3.14;
        var raio = parseInt(prompt("Digite o Raio do Circúlo: "));
        var area = (raio * raio) * pi;

        alert(area);


    </script>
