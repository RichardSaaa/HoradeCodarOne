<body>
    <script>
        //Área do Quadrado

        alert("Digite lados iguais, pois é um quadrado!.");
        
        var lado1 = window.prompt ("Digite o lado 1:");
        var lado2 = window.prompt ("Digite o lado 2:");
        var quadrado = lado1 * lado2; 

        alert("Lado 1: " +lado1+ " Lado 2: " +lado2+ " Resultado de: " +quadrado+ "m²");
    </script>
